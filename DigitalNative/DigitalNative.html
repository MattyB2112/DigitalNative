<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="DigitalNativeFormStyles.css" />
  </head>
  <body>
    <div class="form-and-errors-container">
      <div class="form-container">
        <form method="GET" id="id-form">
          <p>
            <label for="Name" class="name-label">Name:</label>
            <input
              id="Name"
              type="text"
              placeholder="Enter Your Name"
              onblur="try {
                let nameValid = nameCheck(document.getElementById('Name'))
              }
              catch(e){
                alert(e.message)
              }"
              required
            />
          </p>
          <p>
            <label for="Email" class="email-label">Email:</label>
            <input
              id="Email"
              type="text"
              placeholder="Enter Your Email"
              onblur="try {
                emailCheck(document.getElementById('Email'))
              }
              catch(e){
                alert(e.message)}"
              required
            />
          </p>
          <p>
            <label for="Credit-Card-I" class="credit-card-label">Card:</label>
            <input
              id="Credit-Card-I"
              type="text"
              placeholder="Enter A Proxy Credit Card Number."
              onblur="try {
                cardCheck(document.getElementById('Credit-Card-I'))
                }
                catch(e){
                  alert(e.message)}"
              required
            />
          </p>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
      <div class="messages-container" id="center">
        <p id="name-valid" role="alert"></p>
        <p id="email-valid" role="alert"></p>
        <p id="card-valid" role="alert"></p>
      </div>
    </div>
    <script>
      exports = {};
    </script>
    <script src="./built/FormOnSubmit.js" type="text/javascript"></script>
    <script src="./built/FormNameCheck.js" type="text/javascript"></script>
    <script src="./built/FormEmailCheck.js" type="text/javascript"></script>
    <script src="./built/FormCardCheck.js" type="text/javascript"></script>
  </body>
</html>
